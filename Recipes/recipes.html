<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe</title>
        <link rel="icon" href="/my-photos/recipes-icon.png" />
        <link rel="stylesheet" href="./recipes.css" />
        <script
            src="https://kit.fontawesome.com/e724c329aa.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="container-all">
            <section id="side-bar" class="expand">
                <header id="header-sidebar">
                    <div id="container-brand">
                        <img src="/my-photos/brand.png" alt="" id="brand" />
                    </div>
                    <div class="sidebar-item" id="homepage">
                        <div><img src="/my-photos/home.png" alt="" /></div>
                        <div>Homepage</div>
                    </div>
                    <div class="sidebar-item" id="foods">
                        <div><img src="/my-photos/foods.png" alt="" /></div>
                        <div>Foods</div>
                    </div>
                    <div class="sidebar-item" id="recipes">
                        <div><img src="/my-photos/recipes.png" alt="" /></div>
                        <div>Recipes</div>
                    </div>
                </header>
                <footer id="sign-out">
                    <div><img src="/my-photos/user.png" alt="" /></div>
                    <div>Sign out</div>
                </footer>
            </section>
            <section id="container-main" class="shrink">
                <div id="topbar">
                    <nav>
                        <div>
                            <img src="/my-photos/menu.png" alt="" id="menu" />
                        </div>
                        <div id="box-user">
                            <div id="icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div id="user">admin</div>
                        </div>
                    </nav>
                    <header>
                        <div>Recipes</div>
                        <div>Creat,check,and update recipes</div>
                    </header>
                </div>
                <main>
                    <div id="box-intro">
                        <div id="intro">
                            <div>Recipes</div>
                            <div>Search, check and create new recipes</div>
                        </div>
                        <button id="add-recipe">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div id="control-panel">
                        <input
                            type="text"
                            id="search"
                            placeholder="Search food"
                        />
                        <div id="sort">
                            <div id="icon-sort">
                                <i class="fa-solid fa-arrow-up-wide-short"></i>
                            </div>
                            <select id="select-sort">
                                <option value="overall" selected>
                                    Sort by overall
                                </option>
                                <option value="energy">Sort by energy</option>
                                <option value="fat">Sort by fat</option>
                                <option value="carbohydrate">
                                    Sort by carbohydrate
                                </option>
                                <option value="protein">Sort by protein</option>
                            </select>
                        </div>
                        <select name="" id="filter-category"></select>
                    </div>
                    <div id="box-special">
                        <div>
                            <i
                                class="fa-solid fa-heart heart"
                                style="color: rgb(241, 23, 23)"
                            ></i
                            >&nbsp;Favorite&nbsp;0
                        </div>
                        <div id="box-special-1">
                            <button id="check"><i class="fa-solid fa-check"></i></button>
                            <div id="write"><i class="fa-solid fa-pencil"></i></div>
                            My recipes
                        </div>
                    </div>
                    <div id="collection"></div>
                    <div id="pagination"></div>
                </main>
            </section>
        </div>
        <script src="/Home/home.js"></script>
        <script src="./recipes2.js"></script>
        
    </body>
</html>
