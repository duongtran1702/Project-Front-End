<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <link
            rel="icon"
            href="https://cdn-icons-png.freepik.com/256/5822/5822138.png?semt=ais_hybrid"
        />
        <link rel="stylesheet" href="./sign-up.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/e724c329aa.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section id="container-all">
            <div id="notifications"></div>
            <section id="container">
                <div><img src="../my-photos/brand.png" alt="" id="brand" /></div>
                <div>Please sign up</div>
                <div>
                    <input
                        type="text"
                        placeholder="Email address"
                        id="email"
                        autocomplete="email"
                    />
                    <input
                        type="text"
                        placeholder="Username"
                        id="username"
                        autocomplete="username"
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        id="password"
                        autocomplete="current-password"
                    />
                    <input
                        type="password"
                        placeholder="Confirm password"
                        id="check-password"
                        autocomplete="current-password"
                    />
                </div>
                <div>
                    Already have an account,
                    <a href="/Sign%20in/sign-in.html">click here !</a>
                </div>
                <button id="sign-up">Sign up</button>
                <footer>&copy; 2025 - Rikkei Education</footer>
            </section>
        </section>
        <script src="./sign-up.js"></script>
    </body>
</html>
